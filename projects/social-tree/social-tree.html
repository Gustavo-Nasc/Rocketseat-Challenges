<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== BOX ICONS =====-->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <!--===== STYLE CSS =====-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--===== GOOGLE FONTS =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@700&display=swap"
        rel="stylesheet">

    <!--===== FAVICON =====-->
    <link rel="shortcut icon" href="./assets/image/favicon.ico" type="image/x-icon">

    <!--===== TITLE PAGE =====-->
    <title>Rocket Links | Social Tree</title>
</head>

<body>
    <main>

        <div>
            <img src="https://github.com/Gustavo-Nasc.png" alt="Imagem de Gustavo Nascimento" />
            <h1>Gustavo N. Souza</h1>

            <ul>
                <li id="github">
                    <a href="https://github.com/Gustavo-Nasc" target="_blank">
                        <i class="bx bxl-github"></i>
                        GitHub
                    </a>
                </li>
                <li id="instagram">
                    <a href="https://www.instagram.com/gustanascsouza/" target="_blank">
                        <i class="bx bxl-instagram-alt"></i>
                        Instagram
                    </a>
                </li>
                <li id="linkedin">
                    <a href="https://www.linkedin.com/in/gustanascsouza/" target="_blank">
                        <i class="bx bxl-linkedin-square"></i>
                        LinkedIn
                    </a>
                </li>
                <li id="facebook">
                    <a href="https://www.facebook.com/gustanascsouza/" target="_blank">
                        <i class="bx bxl-facebook-circle"></i>
                        Facebook
                    </a>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
