<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--===== META TAGS =====-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== GOOGLE FONTS =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!--===== BOX ICONS =====-->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <!--===== STYLE CSS =====-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--===== FAVICON ======-->
    <link rel="shortcut icon" href="./assets/image/favicon.svg" type="image/x-icon">

    <!--===== PAGE TITLE =====-->
    <title>Início | Rocket Shoes</title>
</head>

<body>
    <header>
        <nav class="nav">
            <img src="./assets/image/logo.svg" alt="Logotipo da Rocket Shoes" class="nav-logo">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Homem
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Mulher
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Criança
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Customizar
                    </a>
                </li>
            </ul>
            <form action="#" method="post" class="nav-form">
                <input type="text" name="search" id="search" class="nav-form-input" placeholder="Pesquisar">
                <button type="submit" class="nav-form-button">
                    <i class="bx bx-search"></i>
                </button>
            </form>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-shopping-bag"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <aside class="information">
            <div>
                <h1 class="information-title">Tênis Esportivo para Corrida</h1>
                <span class="information-description">Esse tênis tem o intuito de te deixar ainda mais fitness, focado e
                    musculoso</span>
                <strong class="information-price">R$ 989,90</strong>
                <button class="information-button">
                    Comprar
                </button>
            </div>
        </aside>
        <div class="gallery">
            <img src="./assets/image/tenis-1.webp" alt="Imagem do Produto" id="selected-photo">
            <div class="gallery-photos">
                <img src="./assets/image/tenis-1.webp" alt="Imagem 1 do produto">
                <img src="./assets/image/tenis-2.webp" alt="Imagem 2 do produto">
                <img src="./assets/image/tenis-3.webp" alt="Imagem 3 do produto">
            </div>
        </div>
    </main>

    <footer>
        <video src="./assets/video/video.mp4" controls></video>
        <ul class="social-list">
            <li class="social-item">
                <a href="#" class="social-link">
                    Facebook
                </a>
            </li>
            <li class="social-item">
                <a href="#" class="social-link">
                    Instagram
                </a>
            </li>
            <li class="social-item">
                <a href="#" class="social-link">
                    Youtube
                </a>
            </li>
            <li class="social-item">
                <a href="#" class="social-link">
                    Twitter
                </a>
            </li>
        </ul>

        <a href="#" class="link-explore">
            Explore Mais
            <i class="bx bx-right-arrow-alt"></i>
        </a>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
