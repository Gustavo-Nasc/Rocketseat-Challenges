<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--==== META TAGS =====-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--===== GOOGLE FONTS =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!--===== STYLE CSS =====-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--===== FAVICON =====-->
    <link rel="shortcut icon" href="./assets/image/favicon.ico" type="image/x-icon" />

    <!--===== PAGE TITLE =====-->
    <title>Sidebar</title>
</head>

<body>
    <main>
        <aside id="sidebar">
            <div id="sidebar-menu">
                <img src="./assets/image/logo.svg" alt="Logotipo" class="sidebar-logo">
                <a href="#">
                    <img src="./assets/image/menu.svg" alt="ícone de Menu" class="sidebar-icon" />
                </a>
            </div>
            <div id="sidebar-search">
                <img src="./assets/image/search.svg" alt="Ícone de Buscar" class="sidebar-icon" />
                <input type="text" class="sidebar-text" placeholder="Buscar">
            </div>
            <div>
                <a href="#">
                    <img src="./assets/image/grid.svg" alt="Ícone de Dashboard" class="sidebar-icon" />
                    <span class="sidebar-text">
                        Dashboard
                    </span>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./assets/image/pet.svg" alt="Ícone de Pets" class="sidebar-icon" />
                    <span class="sidebar-text">
                        Pets
                    </span>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./assets/image/user.svg" alt="Ícone de Clientes" class="sidebar-icon" />
                    <span class="sidebar-text">
                        Clientes
                    </span>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./assets/image/vet.svg" alt="Ícone de Vets" class="sidebar-icon" />
                    <span class="sidebar-text">
                        Vets
                    </span>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./assets/image/settings.svg" alt="Ícone de Ajustes" class="sidebar-icon" />
                    <span class="sidebar-text">
                        Ajustes
                    </span>
                </a>
            </div>
            <div id="sidebar-exit">
                <div>
                    <img src="./assets/image/avatar.png" alt="Avatar do Usuário" class="user-image">
                    <div>
                        <span class="user-name">Eleanor Pena</span>
                        <span class="user-description">Veterinária</span>
                    </div>
                </div>
                <a href="#">
                    <img src="./assets/image/log-out.svg" alt="Ícone de Sair" class="sidebar-icon" />
                </a>
            </div>
        </aside>
        <section>
            <strong>Dashbord</strong>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
